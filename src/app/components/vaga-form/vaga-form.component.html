<div class="container">
<mat-card>
<div class="example-container" *ngIf="vaga | async as vaga">
    <div><label>Id: </label>{{ vaga.id }}</div>
    <mat-form-field>
      <input matInput placeholder="Input" [(ngModel)]="vaga.nome">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
</div>
</mat-card>
</div>
