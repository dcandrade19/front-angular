<div class="container">
  <a mat-raised-button color="primary" routerLink="/vaga">Adicionar Vaga</a>
  <ul>
    <li *ngFor="let vaga of vagas | async">
      <mat-card class="card-vaga">
        <mat-card-title>
          {{vaga.nome}}
          <span></span>
        </mat-card-title>
        <mat-card-subtitle>{{vaga.empresa}}</mat-card-subtitle>
        <mat-card-content>
          <p>
            {{vaga.descricao}}
          </p>
        </mat-card-content>
        <div class="rodape" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.8%" fxLayoutGap.sm="0px">
          <div class="rodape-esquerda" fxFlex="80%">
            <span>
              <mat-icon>room</mat-icon>{{vaga.cidade}} - {{vaga.estado}}
            </span> |
            <span>
              <mat-icon>alarm</mat-icon>{{vaga.data | date }}
            </span> |
            <span>
              <mat-icon>work</mat-icon>{{vaga.periodo}}
            </span>
          </div>
          <div class="button-row">
            <button type="submit" mat-raised-button color="primary"
              [routerLink]="['/vaga/', vaga.id]">Ver/Editar</button>
            <button mat-raised-button color="warn" (click)="deletarVaga(vaga.id)">Deletar</button>
          </div>
        </div>
      </mat-card>
    </li>
  </ul>
</div>
